<!DOCTYPE html>
<html lang="en">    
    <head>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace-autoloader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
        
        <script src="main.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css" />
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Glenn Dittmann</title>
    </head>
    
    <body>
        <h1>Glenn Dittmann</h1>
        
        <sl-button size="small">Click me</sl-button>
        <sl-checkbox checked>Checked</sl-checkbox>
        <sl-range></sl-range>
        
        <sl-split-panel style="--min: 750px; --max: calc(100% - 750px);">
            <div
                id="left"
                slot="start"
                style="height: 400px; background: var(--sl-color-neutral-50); display: flex; align-items: center; justify-content: center; overflow: hidden;"
            ></div>
            <div
                id="right"
                slot="end"
                style="height: 400px; background: var(--sl-color-neutral-50); display: flex; align-items: center; justify-content: center; overflow: hidden;"
            ></div>
        </sl-split-panel>
    </body>
</html>
